<mat-toolbar>
    <span class="fs-5 mx-3">Software Development</span>

    <span class="spacer">
        <nav mat-tab-nav-bar [tabPanel]="tabPanel">
            <a mat-tab-link *ngFor="let link of links; let i = index" (click)="activeLink = link" [active]="activeLink == link" [routerLink]="linkPath[i]">
                {{link}} </a>
        </nav>
    </span>
        <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</mat-toolbar>

<router-outlet></router-outlet>
